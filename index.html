<!DOCTYPE html>
<html>
<head>
<script>
    function greeting(){
        let name=prompt("Plase input your name:");
        window.alert('Hello '+name);
        document.getElementById('demo').innerHTML ='Hello '+name;
    }
    function changeToRed(){
        document.getElementById('demo').style.color="red";
        document.getElementById('demo').style.fontSize="30px";
    }
    function changeToDog(){
        Document.getElementById('pic').src="dog.jfif";
    }
    function changeToCat(){
        document.getElementById('pic').src="cat.jfif";
    }
</script>
</head>
<body>
<h2>My First JavaScript</h2>
<img id="pic" src="dog.jfif"><br>
<button type="button" onclick="changeToDog()">dog</button>
<button type="button" onclick="changeToCat()">cat</button>
<button type="button" onclick="greeting()">Click me to change the color of text</button>
<button type="button" onclick="changeToRed()">Click to change the color of text</button>
<p id="demo"></p>
</body>
</html>
